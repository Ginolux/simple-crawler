# container definition for the app
box:
  id: python:3.7-alpine

dev:
  steps:
    # install all the dependencies
    - pip-install
    
    # list environment
    - script:
        name: list env
        code: |
          env
          
    # watch file and reload
    - internal/watch:
        code: python crawler.py
        reload: true

build:
  steps:
    # install all the dependencies
    - pip-install
    # run code
    - script:
        name: run crawler
        code: |
          python crawler.py

    # test the project
    - script:
        name: test with pytest
        code: |
          # pytest ./test/test_crawler.py
          py.test -v

